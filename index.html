<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <script rel="text/javascript" defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icons.veryicon.com/png/o/emoticon/number/4-9.png">
</head>
<body>
    <header>
        <h1><a href="https://connect4bydrewford.netlify.app"> Connect<span class="red-text">4</a> </span></h1>
    </header>
    <main>
        <h2 id="winner"></h2>
        <div class="name-input-container">
            <div id="player-one-input-container">
                <label for="player-one-name">Enter Name:</label>
                <input type="text" id="player-one-name-input">
                <button id="player-one-submit-bttn">Ready Player One</button>
            </div>
            <div id="player-two-input-container">
                <label for="player-two-name">Enter Name:</label>
                <input type="text" id="player-two-name-input">
                <button id="player-two-submit-bttn">Ready Player Two</button>
                <p>(If there is no second player, submit empty)</p>
            </div>  
        </div>
        <div id="who-goes-first">turn</div>
        <div class="board-container">
            <div id="board"></div>
        </div>
        <div class="players-box">
            <div class="player">
                <p ><span id="lightblue-text">Player One: </span><span id="player-one-display-name"></span></p>
                <p>Score: <span id="player-one-score">0</span></p>
            </div>
            <div class="player">
                <p><span id="lightblue-text">Player Two: </span><span id="player-two-display-name"></span></p>
                <p>Score: <span id="player-two-score">0</span></p>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset-bttn">Reset Board</button>
        </div>
    </main>
    <footer>
        <p>Developed by <span id="author"><a href="https://developed-by-drewford.netlify.app/games.html" target="_blank" >Drewford</a></span></p>
    </footer>
</body>
</html>
